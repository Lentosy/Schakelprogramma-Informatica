<div class="container">
  <div class="row">
    <input type="text" class="form-control" [(ngModel)]="searchText" name="search" id="search" placeholder="search">
  </div>
  <div class="row justify-content-center">
    <app-assignment-view-detail
      *ngFor="let assignment of assignments | filter: searchText"
      [assignment]="assignment"
      (refreshEvent)="ngOnInit()">
    </app-assignment-view-detail>
  </div>
  <button class="btn btn-primary btn-circle btn-xl float" (click)="createAssignment()" >
    <i class="fas fa-plus"></i>
  </button>
</div>
